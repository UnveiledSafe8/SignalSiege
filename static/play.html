<!DOCTYPE html>
<html>
<head>
    <title>SignalSiege</title>
    <link rel="stylesheet" href="./styles/play.css">
</head>
<body>
    <script defer src="./javascript/play.js"></script>
    <div id="content-wrapper">
        <button type="button">Back</button>
        <form id="game-settings" method="post">
            <fieldset id="board">
                <legend>Board</legend>
                <div class="fieldset-wrapper">
                    <label>Board Size <input type="number" min="3" max="25" name="height" required id="height">  X  <input id="width" type="number" min="3" max="25" name="width" required></label>
                    <div id="board-display"></div>
                    <label>Full Subnet <input type="checkbox" name="full"></label>
                </div>
            </fieldset>

            <fieldset id="opponent">
                <legend>Choose Opponent</legend>
                <div class="fieldset-wrapper">
                    <label>Computer<input type="radio" name="opponent" value="computer"></label>
                    <label>Human<input type="radio" name="opponent" value="human"></label>
                    <label>Local<input type="radio" name="opponent" value="local"></label>
                </div>
                <select name="difficulty">
                    <option value="">Select Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="very-hard">Very Hard</option>
                    <option value="insane">Insane</option>
                    <option value="random">Random</option>
                </select>
            </fieldset>

            <button type="submit">Start</button>

        </form>
    </div>
</body>
</html>
