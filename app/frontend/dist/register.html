<!DOCTYPE html>
<html>
<head>
    <title>SignalSiege</title>
    <link rel="stylesheet" href="/frontend/dist/styles/register.css">
</head>
<body>
    <script defer src="/frontend/dist/scripts/register.js"></script>
    <div id="content-wrapper">
        <h1>Signal Siege</h1>
        <form>
            <legend>Create Your Signal Siege Account</legend>
            <label>Email: <input type="email" required id="email-input"></label>
            <label>Password: <input type="password" required id="password-input"></label>
            <button type="submit" id="register-button">Register</button>
        </form>
        <div id="register-prompt">
            <p>Already Have An Account?</p>
            <button type="button" id="login-button">Login</button>
        </div>
    </div>
</body>
</html>
